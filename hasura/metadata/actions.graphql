type Mutation {
  check_username(role: String!, username: String!): check_username_output
}

type Mutation {
  create_account(
    role: String!
    email: String!
    emailContent: jsonb!
    name: String!
    secret: String!
  ): create_account_output
}

type Mutation {
  create_account_organization(
    email: String!
    emailContent: jsonb!
    name: String!
    secret: String!
    verification_code: String!
  ): create_account_organization_output
}

type Mutation {
  create_pre_register_organization(
    email: String!
    emailContent: jsonb!
    password: String!
    name: String!
    address: String!
    phone: String!
    description: String!
    invitation_code: String!
  ): create_pre_register_organization_output
}

type Mutation {
  login(account: String!, secret: String!): login_output
}

type Mutation {
  verify_email(code: String!): verify_email_output
}

type Mutation {
  payment_transaction_complete(
    orderId: String!
  ): payment_transaction_complete_output
}

type Mutation {
  create_template(
    category: String!
    name: String!
    metadata: jsonb!
  ): CreateTemplateOutput
}

type Mutation {
  put_on_sale(
    template: uuid!
    quantity: Int!
    amount: Float!
    donable: Boolean
    memo: String
  ): PutOnSaleOutput
}

type Query {
  goods_on_sale(seller: String): [GoodsOnSaleOutput]
}

type check_username_output {
  is_valid: Boolean!
}

type create_account_output {
  account: String!
  transaction_id: String!
  token: String!
}

type create_pre_register_organization_output {
  resultRegister: String!
}

type create_account_organization_output {
  account: String!
  transaction_id: String!
  token: String!
}

type login_output {
  token: String!
}

type verify_email_output {
  is_verified: Boolean!
}

type payment_transaction_complete_output {
  return_status: Boolean!
}

type CreateTemplateOutput {
  trxid: String!
}

type PutOnSaleOutput {
  assets: [String]
}

type GoodsOnSaleOutput {
  id: String!
  seller: String!
  amount: String!
  donable: Boolean!
  expiration: String!
  ggoods: jsonb
}
