actions:
- name: change_password
  definition:
    kind: synchronous
    handler: '{{HASURA_GRAPHQL_ACTION_BASE_URL}}/api/change-password'
  permissions:
  - role: guest
- name: check_username
  definition:
    kind: synchronous
    handler: '{{HASURA_GRAPHQL_ACTION_BASE_URL}}/api/check-username'
  permissions:
  - role: guest
- name: create_account
  definition:
    kind: synchronous
    handler: '{{HASURA_GRAPHQL_ACTION_BASE_URL}}/api/accounts'
  permissions:
  - role: gamer
  - role: guest
  - role: organization
- name: create_account_organization
  definition:
    kind: synchronous
    handler: '{{HASURA_GRAPHQL_ACTION_BASE_URL}}/api/create-account-organization'
  permissions:
  - role: guest
- name: create_pre_register_organization
  definition:
    kind: synchronous
    handler: '{{HASURA_GRAPHQL_ACTION_BASE_URL}}/api/pre-register'
  permissions:
  - role: guest
- name: create_template
  definition:
    kind: synchronous
    handler: '{{HASURA_GRAPHQL_ACTION_BASE_URL}}/create-template'
    forward_client_headers: true
  permissions:
  - role: guest
- name: credentials_recovery
  definition:
    kind: synchronous
    handler: '{{HASURA_GRAPHQL_ACTION_BASE_URL}}/api/credentials-recovery'
  permissions:
  - role: guest
- name: goods_on_sale
  definition:
    kind: ""
    handler: '{{HASURA_GRAPHQL_ACTION_BASE_URL}}/nft-on-sale'
    forward_client_headers: true
  permissions:
  - role: guest
- name: login
  definition:
    kind: synchronous
    handler: '{{HASURA_GRAPHQL_ACTION_BASE_URL}}/api/login'
  permissions:
  - role: guest
- name: payment_transaction_complete
  definition:
    kind: synchronous
    handler: '{{HASURA_GRAPHQL_ACTION_BASE_URL}}/payment-transaction-complete'
- name: put_on_sale
  definition:
    kind: synchronous
    handler: '{{HASURA_GRAPHQL_ACTION_BASE_URL}}/put-on-sale'
    forward_client_headers: true
  permissions:
  - role: guest
- name: verify_email
  definition:
    kind: synchronous
    handler: '{{HASURA_GRAPHQL_ACTION_BASE_URL}}/api/verify-email'
  permissions:
  - role: guest
  - role: organization
  - role: user
custom_types:
  enums: []
  input_objects: []
  objects:
  - name: check_username_output
  - name: create_account_output
  - name: create_pre_register_organization_output
  - name: create_account_organization_output
  - name: login_output
  - name: verify_email_output
  - name: payment_transaction_complete_output
  - name: CreateTemplateOutput
  - name: PutOnSaleOutput
  - name: GoodsOnSaleOutput
  - name: credentials_recovery_output
  - name: change_password_output
  scalars: []
