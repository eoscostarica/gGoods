apiVersion: v1
kind: ConfigMap
metadata:
  name: ggoods-webapp-config
data:
  # webapp
  PORT: "${PORT}"
  REACT_APP_TTILE: "${REACT_APP_TTILE}"
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: ggoods-postgres-config
data:
  # postgres
  POSTGRES_USER: "${POSTGRES_USER}"
  POSTGRES_PASSWORD: "${POSTGRES_PASSWORD}"
  POSTGRES_DB: "${POSTGRES_DB}"
  POSTGRES_DATA: "${POSTGRES_DATA}"
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: ggoods-hapi-config
data:
  # hapi
  HAPI_EOS_API_ENDPOINT: "${HAPI_EOS_API_ENDPOINT}"
  HAPI_EOS_API_NETWORK_NAME: "${HAPI_EOS_API_NETWORK_NAME}"
  HAPI_EOS_API_CHAIN_ID: "${HAPI_EOS_API_CHAIN_ID}"
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: ggoods-hasura-config
data:
  # hasura
  HASURA_GRAPHQL_ENABLE_CONSOLE: "${HASURA_GRAPHQL_ENABLE_CONSOLE}"
  HASURA_GRAPHQL_DATABASE_URL: "${HASURA_GRAPHQL_DATABASE_URL}"
  HASURA_GRAPHQL_ADMIN_SECRET: "${HASURA_GRAPHQL_ADMIN_SECRET}"
  HASURA_GRAPHQL_UNAUTHORIZED_ROLE: "${HASURA_GRAPHQL_UNAUTHORIZED_ROLE}"
  HASURA_GRAPHQL_JWT_SECRET: '${HASURA_GRAPHQL_JWT_SECRET}'
  HASURA_GRAPHQL_ACTION_BASE_URL: "${HASURA_GRAPHQL_ACTION_BASE_URL}"
